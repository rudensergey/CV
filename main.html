<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style/main.css" />
   </head>
   <body>
      <div class="main">
         <div class="avatar"></div>
         <h2 class="name">Sergey Rudenko</h2>
         <p class="description">Self-taught frontend developer</p>
         <h6 class="stack">JS / HTML / CSS</h6>

         <div class="social" id="social">
            <img
               data-social="https://www.codewars.com/users/rudensergey"
               src="./style/images/social/codewars-512.png"
               alt="Codewars"
            />
            <img
               data-social="https://github.com/rudensergey"
               src="./style/images/social/github_PNG33.png"
               alt="GitHub"
            />
            <img
               data-social="https://t.me/rudensergeyjs"
               src="./style/images/social/telegram-logo-png-open-2000.png"
               alt="Telegram-Blog"
            />
            <img
               data-social="https://stackoverflow.com/users/11098915/Сергей-Руденко"
               src="./style/images/social/stack.png"
               alt="StackOverflow"
            />
         </div>
      </div>

      <div id="main-stack" class="main-stack">
         <div class="technology" data-path="./style/mainstack/js.png" data-color="#f4e11e" data-name="JavaScript"></div>

         <div class="technology" data-path="./style/mainstack/js.png" data-color="black" data-name="React"></div>

         <div class="technology" data-path="./style/mainstack/js.png" data-color="white" data-name="React"></div>

         <div class="technology" data-path="./style/mainstack/js.png" data-color="blue" data-name="JavaScript"></div>

         <div class="technology" data-path="./style/mainstack/js.png" data-color="red" data-name=""></div>

         <div class="technology" data-path="./style/mainstack/js.png" data-color="green" data-name=""></div>
         
         <div class="technology" data-path="./style/mainstack/js.png" data-color="black" data-name=""></div>
      </div>

      <script src="main.js" rel="text/javascript"></script>
   </body>
</html>
